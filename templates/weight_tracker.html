<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Weight Tracker</h1>
        <a href="{{ url_for('home') }}">Go to Calculators</a> | <a href="{{ url_for('profile') }}">Profile</a> | <a href="{{ url_for('food_log') }}">Food Log</a> | <a href="{{ url_for('exercise_log') }}">Exercise Log</a> | <a href="{{ url_for('logout') }}">Logout</a>
        <hr>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label for="weight">Log Today's Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <button type="submit">Log Weight</button>
        </form>

        <hr>
        
        <h2>Your Weight History</h2>
        <div class="chart-container">
            <canvas id="weightChart"></canvas>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dates = JSON.parse('{{ dates|tojson }}');
            const weights = JSON.parse('{{ weights|tojson }}');
            
            const ctx = document.getElementById('weightChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Weight (kg)',
                        data: weights,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            },
                            ticks: {
                                color: '#e0e0e0' // Dark theme text
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Weight (kg)'
                            },
                            ticks: {
                                color: '#e0e0e0' // Dark theme text
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0' // Dark theme text
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
